<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous"
    />

    <title>SELAMAT DATANG</title>
  </head>
<body>
        <header id="main-header" class="bg-success p-4 mb-3 text-white">
            <div>
            <a  class="text-white navbar-brand" href="index.html">Student Management MiniApp</a>
            <a  class="text-white navbar-brand" href="index.html">Home</a>
            <a  class="text-white navbar-brand" href="about.html">About</a>
            </div>
        </header>
	<div class="container">
		<h1 class="display-4 border-bottom p-3"><span class="text-success">Student Management</span> <br/> MiniApp</h1>
			<div style="display: flex; flex-direction: row; justify-content: center;">
				<div style="flex-grow: 1;">
					<h3> Add Student </h3>

					<button type="button" class="btn btn-success shadow-sm" id="add_student_button"
                data-toggle="collapse" data-target="#student_form_collapsable" aria-expanded="false"
                aria-controls="student_form_collapsable" onclick="show_add_student_form_button()"> Show Form Add New Student </button>

					<div class="collapse multi-collapse pt-4 mr-4" id="student_form_collapsable">
						<form>
							<div class="form-group">
								<label for="form_stud_id">Student ID (NIM)</label>
								<input type="text" class="form-control" id="form_stud_id">
                        </div>

								<div class="form-group">
									<label for="form_stud_name">Full Name</label>
									<input type="text" class="form-control" id="form_stud_name">
                        </div>

									<div class="form-group">
										<label>Gender:</label>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="genderRadio" id="genderRadio1" value="Male" checked>
											<label class="form-check-label" for="genderRadio1">
                                  Male
                                </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="genderRadio" id="genderRadio2" value="Female">
											<label class="form-check-label" for="genderRadio2">
                                    Female
                                </label>
										</div>
									</div>

									<div class="form-group">
										<p> Faculty </p>
										<select class="form-control" id="form_stud_faculty"
                             onchange="form_stud_faculty_onchange()">
                                <option>--- SELECT FACULTY ---</option>
                                <option>Pascasarjana</option>
                                <option>Fakultas Filsafat</option>
                                <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                                <option>Fakultas Ekonomi dan Bisnis</option>
                                <option>Fakultas Pertanian</option>
                                <option>Fakultas Ilmu Komputer</option>
                                <option>Fakultas Keperawatan</option>
                                <option>Akademi Sekretari Manajemen Indonesia Klabat</option>
                            </select>

										<p> <br/>Program of Study </p>
											<select class="form-control" id="form_stud_programOfStudy">
                                <option>--- SELECT PROGRAM OF STUDY ---</option>
                            </select>
											<br/>
                        </div>

											<button type="button"
                        class="btn btn-success shadow-sm w-100"
                        id="form_add_student_button"
                        onclick="add_student()"> Add Student </button>
						</form>
					</div>
				</div>
				<div style="width: em; flex-shrink: 0;">
					<h3> Filter Student By </h3>

					<p> Faculty </p>
					<select class="form-control" id="selectByFaculty">
                    <option>--- SELECT FACULTY ---</option>
                    <option>Pascasarjana</option>
                    <option>Fakultas Filsafat</option>
                    <option>Fakultas Keguruan Dan Ilmu Pendidikan</option>
                    <option>Fakultas Ekonomi Dan Bisnis</option>
                    <option>Fakultas Pertanian</option>
                    <option>Fakultas Ilmu Komputer</option>
                    <option>Fakultas Keperawatan</option>
                    <option>Akademi Sekretari Manajemen Indonesia Klabat</option>
                </select>
					<br/>
					<button type="button" class="btn btn-success shadow-sm w-100" id="show_student_button" onclick="search_byFaculty()"> Show Student </button>


					<p> <br/>Program of Study </p>
						<select class="form-control" id="selectByProgramOfStudy">
                    <option>--- SELECT PROGRAM OF STUDY ---</option>
                    <option>Magister Manajemen</option>
                    <option>Magister Teologi</option>
                    <option>Ilmu Filsafat</option>
                    <option>Pendidikan Agama</option>
                    <option>Pendidikan Bahasa Inggris</option>
                    <option>Pendidikan Ekonomi</option>
                    <option>Pendidikan Luar Sekolah</option>
                    <option>Akuntansi</option>
                    <option>Manajemen</option>
                    <option>Agroteknologi</option>
                    <option>Informatika</option>
                    <option>Sistem Informatika</option>
                    <option>Keperawatan</option>
                    <option>Profesi Ners</option>
                    <option>Sekretari (D3)</option>
                </select>
						<br/>
						<button type="button" class="btn btn-success shadow-sm w-100" id="show_student_button" onclick="search_byProgramOfStudy()"> Show Student </button>
				</div>
			</div>
	</div>
	<div class="container border-top mt-3">
		<div style="display: flex; justify-content: center; flex-direction: column; text-align: center;">
			<h1 class="display-4 mt-4">Our Student</h1>
			<input class="form-control" id="form_search_student" type="text" placeholder="Search students by name..." oninput="search_student()">
			<table class="table mt-3" id="student_table_data">
				<thead>
					<tr>
						<th scope="col">Student ID (NIM)</th>
						<th scope="col">Full Name</th>
						<th scope="col">Gender</th>
						<th scope="col">Faculty</th>
						<th scope="col">Program of Study</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="student_table_data_body">
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<footer class="mb-0 p-4 bg-success text-white text-center ">
        <div class="col-sm" class="row">
           &copy; Panambunan Giver
           <i class="fab fa-instagram"></i>
       </div>
   </footer>

	<!-- Footer -->


	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>

	<script>
		let student_table_data = document.getElementById("student_table_data_body");
        let form_search_student = document.getElementById("form_search_student");
        let student_data = [
            {
                "NIM" : "105021810001",
                "fullName" : "Giver Panambunan",
                "gender" : "Male",
                "faculty" : "Fakultas Ilmu Komputer",
                "programOfStudy" : "Informatika"
            },
            {
                "NIM" : "105021810002",
                "fullName" : "Juan Tarmita",
                "gender" : "Male",
                "faculty" : "Fakultas Ilmu Komputer",
                "programOfStudy" : "Informatika"
            },
            {
                "NIM" : "105021810003",
                "fullName" : "Marsella Paruntu",
                "gender" : "Female",
                "faculty" : "Fakultas Ilmu Komputer",
                "programOfStudy" : "Informatika"
            },
            {
                "NIM" : "105021810004",
                "fullName" : "Veronica Dayoh",
                "gender" : "Female",
                "faculty" : "Fakultas Filsafat",
                "programOfStudy" : "Ilmu Filsafat"
            },
        ]

        function refresh_student_table_data() {
            //clear table every refresh
            while(student_table_data.children.length > 0) {
                student_table_data.removeChild(student_table_data.children[0]);
            }

            for(let i=0; i<student_data.length; i++) {
                let row = student_table_data.insertRow();
                
                let NIM = row.insertCell(0);
                NIM.innerHTML = student_data[i].NIM;

                let fullName = row.insertCell(1);
                fullName.innerHTML = student_data[i].fullName;

                let gender = row.insertCell(2);
                gender.innerHTML = student_data[i].gender;

                let faculty = row.insertCell(3);
                faculty.innerHTML = student_data[i].faculty;

                let programOfStudy = row.insertCell(4);
                programOfStudy.innerHTML = student_data[i].programOfStudy;

                let removeButton_cell = row.insertCell(5);
                
                let removeButton = document.createElement("button");
                removeButton.classList.add("btn");
                removeButton.classList.add("btn-danger");
                removeButton.classList.add("shadow-sm");
                removeButton.innerHTML = "<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-person-x-fill' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' d='M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z'/></svg>";
                removeButton.addEventListener('click', (e) => {
                    testing = confirm("Apakah kamu yakin ingin menghapus data  " + student_data[i].fullName + "?")
                    if(testing==true){
                        student_data.splice(i, 1);
                        refresh_student_table_data();
                    }
                })

                removeButton_cell.appendChild(removeButton);
            }
        }

        function add_student() {
            let NIM = document.getElementById("form_stud_id").value;
            let fullName = document.getElementById("form_stud_name").value;
            
            let gender = "";
            if(document.getElementById("genderRadio1").checked) {
                gender = "Male";
            } else if (document.getElementById("genderRadio2").checked)
            {
                gender = "Female";
            }

            let faculty = document.getElementById("form_stud_faculty").value;
            let programOfStudy = document.getElementById("form_stud_programOfStudy");
            programOfStudy = programOfStudy.options[programOfStudy.selectedIndex].text;

            student_data.push({
                "NIM" : NIM,
                "fullName" : fullName,
                "gender" : gender,
                "faculty" : faculty,
                "programOfStudy" : programOfStudy
            });

            refresh_student_table_data();
        }

        function search_student() {
            while(student_table_data.children.length > 0) {
                student_table_data.removeChild(student_table_data.children[0]);
            }

            for(let i=0; i<student_data.length; i++) {
                if(student_data[i].fullName.includes(form_search_student.value))
                {
                    let row = student_table_data.insertRow();
                    
                    let NIM = row.insertCell(0);
                    NIM.innerHTML = student_data[i].NIM;

                    let fullName = row.insertCell(1);
                    fullName.innerHTML = student_data[i].fullName;

                    let gender = row.insertCell(2);
                    gender.innerHTML = student_data[i].gender;

                    let faculty = row.insertCell(3);
                    faculty.innerHTML = student_data[i].faculty;

                    let programOfStudy = row.insertCell(4);
                    programOfStudy.innerHTML = student_data[i].programOfStudy;

                    let removeButton_cell = row.insertCell(5);
                    
                    let removeButton = document.createElement("button");
                    removeButton.classList.add("btn");
                    removeButton.classList.add("btn-danger");
                    removeButton.classList.add("shadow-sm");
                    removeButton.innerHTML = "<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-person-x-fill' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' d='M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z'/></svg>";
                    removeButton.addEventListener('click', (e) => {
                        testing = confirm("Apakah kamu yakin ingin menghapus data " + student_data[i].fullName + "?")
                        if(testing==true){
                            student_data.splice(i, 1);
                            refresh_student_table_data();
                        }
                    })

                    removeButton_cell.appendChild(removeButton);
                }
            }
        }

        function search_byFaculty() {
            let selectByFaculty = document.getElementById("selectByFaculty");
            selectByFaculty = selectByFaculty.options[selectByFaculty.selectedIndex];
            
            while(student_table_data.children.length > 0) {
                student_table_data.removeChild(student_table_data.children[0]);
            }

            for(let i=0; i<student_data.length; i++) {
                if(student_data[i].faculty == selectByFaculty.text)
                {
                    let row = student_table_data.insertRow();
                    
                    let NIM = row.insertCell(0);
                    NIM.innerHTML = student_data[i].NIM;

                    let fullName = row.insertCell(1);
                    fullName.innerHTML = student_data[i].fullName;

                    let gender = row.insertCell(2);
                    gender.innerHTML = student_data[i].gender;

                    let faculty = row.insertCell(3);
                    faculty.innerHTML = student_data[i].faculty;

                    let programOfStudy = row.insertCell(4);
                    programOfStudy.innerHTML = student_data[i].programOfStudy;

                    let removeButton_cell = row.insertCell(5);
                    
                    let removeButton = document.createElement("button");
                    removeButton.classList.add("btn");
                    removeButton.classList.add("btn-danger");
                    removeButton.classList.add("shadow-sm");
                    removeButton.innerHTML = "<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-person-x-fill' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' d='M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z'/></svg>";
                    removeButton.addEventListener('click', (e) => {
                        testing = confirm("Apakah kamu yakin ingin menghapus data " + student_data[i].fullName + "?")
                        if(testing==true){
                            student_data.splice(i, 1);
                            refresh_student_table_data();
                        }
                    })

                    removeButton_cell.appendChild(removeButton);
                }
            }
        }

        function search_byProgramOfStudy() {
            let selectByProgramOfStudy = document.getElementById("selectByProgramOfStudy");
            selectByProgramOfStudy = selectByProgramOfStudy.options[selectByProgramOfStudy.selectedIndex];
            
            while(student_table_data.children.length > 0) {
                student_table_data.removeChild(student_table_data.children[0]);
            }

            for(let i=0; i<student_data.length; i++) {
                if(student_data[i].programOfStudy == selectByProgramOfStudy.text)
                {
                    let row = student_table_data.insertRow();
                    
                    let NIM = row.insertCell(0);
                    NIM.innerHTML = student_data[i].NIM;

                    let fullName = row.insertCell(1);
                    fullName.innerHTML = student_data[i].fullName;

                    let gender = row.insertCell(2);
                    gender.innerHTML = student_data[i].gender;

                    let faculty = row.insertCell(3);
                    faculty.innerHTML = student_data[i].faculty;

                    let programOfStudy = row.insertCell(4);
                    programOfStudy.innerHTML = student_data[i].programOfStudy;

                    let removeButton_cell = row.insertCell(5);
                    
                    let removeButton = document.createElement("button");
                    removeButton.classList.add("btn");
                    removeButton.classList.add("btn-danger");
                    removeButton.classList.add("shadow-sm");
                    removeButton.innerHTML = "<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-person-x-fill' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' d='M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z'/></svg>";
                    removeButton.addEventListener('click', (e) => {
                        testing = confirm("Apakah kamu yakin ingin menghapus data " + student_data[i].fullName + "?")
                        if(testing==true){
                            student_data.splice(i, 1);
                            refresh_student_table_data();
                        }
                    })

                    removeButton_cell.appendChild(removeButton);
                }
            }
        }

        function show_add_student_form_button() {
            let button = document.getElementById("add_student_button");

            if(button.innerText == "Show Form Add New Student") {
                button.innerText = "Hide Form Add New Student";
            } else if(button.innerText == "Hide Form Add New Student") {
                button.innerText = "Show Form Add New Student";
            }
        }

        function createListOption(value, innerHtml) {
            let newOption = document.createElement("option");

            newOption.value = value;
            newOption.innerHTML = innerHtml;

            return newOption;
        }

        function form_stud_faculty_onchange() {
            let form_stud_faculty_list = document.getElementById("form_stud_faculty");
            let form_stud_programOfStudy_list = document.getElementById("form_stud_programOfStudy");

            let selected_faculty = form_stud_faculty_list.options[form_stud_faculty_list.selectedIndex].text;

            let data_programOfStudy = [
                {
                    "option" : "Pascasarjana",
                    "list" : ["Magister Manajemen", "Magister Teologi"]
                },
                {
                    "option" : "Fakultas Filsafat",
                    "list" : ["Ilmu Filsafat"]
                },
                {
                    "option" : "Fakultas Keguruan dan Ilmu Pendidikan",
                    "list" : ["Pendidikan Agama", "Pendidikan Bahasa Inggris",
                              "Pendidikan Ekonomi", "Pendidikan Luar Sekolah"]
                },
                {
                    "option" : "Fakultas Ekonomi dan Bisnis",
                    "list" : ["Akuntansi", "Manajemen"]
                },
                {
                    "option" : "Fakultas Pertanian",
                    "list" : ["Agroteknologi"]
                },
                {
                    "option" : "Fakultas Ilmu Komputer",
                    "list" : ["Informatika", "Sistem Informasi"]
                },
                {
                    "option" : "Fakultas Keperawatan",
                    "list" : ["Profesi Ners", "Keperawatan"]
                },
                {
                    "option" : "Akademi Sekretari Manajemen Indonesia Klabat",
                    "list" : ["Sekretari (D3)"]
                }
            ];

            //clear child
            while(form_stud_programOfStudy_list.children.length > 0) {
                form_stud_programOfStudy_list.removeChild(form_stud_programOfStudy_list.children[0]);
            }

            for(let i=0; i<data_programOfStudy.length; i++) {
                if(selected_faculty == data_programOfStudy[i].option) {
                    for(let j=0; j<data_programOfStudy[i].list.length; j++) {
                        form_stud_programOfStudy_list.appendChild(createListOption(i, data_programOfStudy[i].list[j]));
                    }
                }
            }
        }

        refresh_student_table_data();
	</script>
</body>

</html>
